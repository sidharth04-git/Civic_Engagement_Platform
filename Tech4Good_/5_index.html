<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Abuse Complaint Registration</title>
    <link rel="stylesheet" href="1_index.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #24668f;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Animal Abuse Complaint Registration</h1>
        <form action="/submit-complaint" method="post" enctype="multipart/form-data">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="location">Location of Incident:</label>
            <input type="text" id="location" name="location" required>

            <label for="description">Description of the Incident:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="picture">Upload Picture (if available):</label>
            <input type="file" id="picture" name="picture" accept="image/*">

            <input type="submit" value="Submit Complaint">
        </form>
    </div>
</body>
</html>
