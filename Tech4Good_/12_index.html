<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substance Abuse Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #successMessage {
            display: none;
            background-color: #dff0d8;
            color: #3c763d;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Substance Abuse Report</h1>
        <form id="reportForm">
            <label for="name">Name (Optional):</label>
            <input type="text" id="name" name="name">

            <label for="email">Email (Optional):</label>
            <input type="email" id="email" name="email">

            <label for="substanceType">Type of Substance:</label>
            <select id="substanceType" name="substanceType" required>
                <option value="">Select a substance</option>
                <option value="alcohol">Alcohol</option>
                <option value="drugs">Drugs</option>
                <option value="both">Both</option>
                <option value="other">Other</option>
            </select>

            <label for="description">Description of the Issue:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="location">Location (Optional):</label>
            <input type="text" id="location" name="location">

            <button type="submit">Submit Report</button>
        </form>
        <div id="successMessage">Thank you for your report. It has been submitted successfully.</div>
    </div>

    <script>
        document.getElementById('reportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Here you would typically send the form data to a server
            // For this example, we'll just show a success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Reset the form
            this.reset();

            // Hide the success message after 5 seconds
            setTimeout(function() {
                document.getElementById('successMessage').style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
