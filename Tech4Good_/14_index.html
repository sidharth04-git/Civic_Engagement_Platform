<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Disaster Report</title>
    <link rel="stylesheet" href="1_index.html">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #e8f4f8;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: grid;
            gap: 20px;
        }
        label {
            font-weight: bold;
            color: #34495e;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        .optional::after {
            content: ' (Optional)';
            font-weight: normal;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:active {
            transform: scale(0.98);
        }
        #successMessage {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            text-align: center;
        }
        #imagePreview {
            max-width: 100%;
            margin-top: 10px;
            display: none;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Natural Disaster Report</h1>
        <form id="disasterForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="email" class="optional">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div>
                <label for="disasterType">Type of Disaster:</label>
                <select id="disasterType" name="disasterType" required>
                    <option value="">Select disaster type</option>
                    <option value="flood">Flood</option>
                    <option value="earthquake">Earthquake</option>
                    <option value="hurricane">Hurricane</option>
                    <option value="wildfire">Wildfire</option>
                    <option value="tornado">Tornado</option>
                    <option value="landslide">Landslide</option>
                    <option value="tsunami">Tsunami</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label for="description">Description of the Situation:</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div>
                <label for="urgency">Urgency Level:</label>
                <select id="urgency" name="urgency" required>
                    <option value="">Select urgency level</option>
                    <option value="low">Low - No immediate danger</option>
                    <option value="medium">Medium - Potential risk</option>
                    <option value="high">High - Immediate assistance needed</option>
                    <option value="critical">Critical - Life-threatening situation</option>
                </select>
            </div>

            <div>
                <label for="image" class="optional">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*">
                <img id="imagePreview" alt="Image preview">
            </div>

            <button type="submit">Submit Report</button>
        </form>
        <div id="successMessage">Thank you for your report. It has been submitted successfully. Local authorities will be notified.</div>
    </div>

    <script>
        document.getElementById('disasterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Here you would typically send the form data to a server
            // For this example, we'll just show a success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Reset the form
            this.reset();
            document.getElementById('imagePreview').style.display = 'none';

            // Hide the success message after 7 seconds
            setTimeout(function() {
                document.getElementById('successMessage').style.display = 'none';
            }, 7000);
        });

        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
